<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Samira ‚Äî Natural do Gamas</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: linear-gradient(to bottom, #d4edda, #a1d99b);
    color: #155724;
    position: relative;
  }

  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: url('rosa.png') repeat;
    opacity: 0.1;
    pointer-events: none;
    z-index: -1;
  }

  header {
    background-color: #2f7a2f;
    color: white;
    padding: 15px 20px;
    text-align: center;
  }

  header h1::after {
    content: "üåπ";
    margin-left: 10px;
  }

  nav {
    display: flex;
    justify-content: center;
    background-color: #3fa13f;
    flex-wrap: wrap;
  }

  nav button {
    background: transparent;
    border: none;
    color: white;
    font-size: 16px;
    padding: 12px 20px;
    cursor: pointer;
    transition: background 0.3s;
  }

  nav button:hover {
    background-color: #2f7a2f;
  }

  section {
    display: none;
    padding: 20px;
    text-align: center;
  }

  section.active {
    display: block;
  }

  .gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
  }

  .card {
    background-color: #ffffff;
    border-radius: 15px;
    box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    padding: 10px;
    transition: transform 0.3s;
    cursor: pointer;
    position: relative;
  }

  .card:hover {
    transform: scale(1.05);
  }

  .card img {
    width: 250px;
    height: auto;
    border-radius: 10px;
  }

  .caption {
    margin-top: 8px;
    font-size: 16px;
    color: #155724;
  }
</style>
</head>
<body>

<header>
  <h1>Samira ‚Äî Natural do Gama</h1>
</header>

<nav>
  <button onclick="mostrarSecao('profissao')">Profiss√£o</button>
  <button onclick="mostrarSecao('hobbies')">Hobbies</button>
  <button onclick="mostrarSecao('series')">S√©ries Favoritas</button>
</nav>

<section id="profissao">
  <h2>Profiss√£o</h2>
  <p>Samira ajuda em casa, recebendo uma salario de 23.000 reais.</p>
</section>

<section id="hobbies">
  <h2>Hobbies</h2>
  <p>Gosta de tirar fotos e se divertir com os amigos.</p>
</section>

<section id="series">
  <h2>S√©ries Favoritas</h2>
  <p>You, bob esponja.</p>
</section>

<div class="gallery">
  <div class="card" onmouseover="tocarMusica('marley.mp3')" onmouseout="pararMusica()">
    <img src="eden.jpg" alt="Samira no Eden">
    <div class="caption">Aqui ela est√° no Eden do Cerrado</div>
  </div>

  <div class="card" onmouseover="tocarMusica('samira.mp3')" onmouseout="pararMusica()">
    <img src="samira.jpg" alt="Samira em casa">
    <div class="caption">Aqui ela est√° em casa</div>
  </div>

  <div class="card" onmouseover="tocarMusica('niver.mp3')" onmouseout="pararMusica()">
    <img src="niver.jpg" alt="Samira sorrindo">
    <div class="caption">Aqui ela est√° sorrindo</div>
  </div>
</div>

<audio id="musica" src=""></audio>

<script>
  function mostrarSecao(secaoId) {
    document.querySelectorAll('section').forEach(sec => {
      sec.classList.remove('active');
    });
    document.getElementById(secaoId).classList.add('active');
  }

  function tocarMusica(musica) {
    const audio = document.getElementById('musica');
    audio.src = musica;
    audio.play();
  }

  function pararMusica() {
    const audio = document.getElementById('musica');
    audio.pause();
    audio.currentTime = 0;
  }

  // Mostrar a primeira se√ß√£o por padr√£o
  mostrarSecao('profissao');
</script>

</body>
</html>
